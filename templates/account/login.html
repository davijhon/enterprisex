{% extends 'base.html' %}

{% load socialaccount %}
{% providers_media_js %}
{% load crispy_forms_tags %}


{% block content %}
	<div class="container">
	  <div class="row login">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
		  <div class="card card-signin my-5">
			<div class="card-body">
			  <h2 class="card-title text-center">
				To Start With Our Plans And Inquiries, Log in With Your Account</h2>
				<p class="text-center">Or <a href="{% url 'account_signup' %}" class="text-black">Create an account</a></p>
			  <form class="form-signin" method="post">
				  {% csrf_token %}
				<div class="form-label-group">
					{{ form|crispy }}
				</div>

				<div class="custom-control custom-checkbox mb-3">
				  <input type="checkbox" class="custom-control-input" id="customCheck1">
				  <label class="custom-control-label" for="customCheck1">Remember password</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block text-uppercase btn-signin" type="submit">Sign in</button>
				<hr class="my-4">
				<button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
				<button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
			  </form>
			</div>
		  </div>
		</div>
	  </div>
	</div>


{% endblock content %}
